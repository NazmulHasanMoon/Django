<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>E Commerce</title>
</head>
<body>
  {% if products %}
    <ul>
      {% for item in products %}
        <li>{{ item.product_name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No products are available.</p>
  {% endif %}
</body>
</html>
